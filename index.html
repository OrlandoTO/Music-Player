<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Music Player</title>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='./index.css'>
</head>

<body>
    <main class='player'>
        <div class='player__image'>
            <img src='' alt='' id="img-audio">
        </div>
        <div class='player__description'>
            <div class='player__title' id="title-audio"></div>
            <div class='player__author' id="author-audio"></div>
        </div>
        <div class='player__reproductor'>
            <div class='player__time'>
                <div class='player__label__current' id="player-label-current">00:00</div>
                <div class='player__label__end' id="player-label-end"></div>
            </div>
            <div class='player__progress_bar' id="player-progress-bar">
                <div class='player__progress__bar__current' id="player-progress-bar-current"></div>
                <div class='player__progress__bar__total'></div>
            </div>
        </div>

        <div class='player__controls'>
            <div class='player__prev' id="player-btn-prev"><img src='./public/Stop_and_play_fill-1.svg'></div>
            <div class='player__toogle' id='player-btn-toggle'><img src='./public/Play_fill.svg'></div>
            <div class='player__next' id="player-btn-next"><img src='./public/Stop_and_play_fill_reverse.svg' alt=''>
            </div>
        </div>
    </main>
    <script src='./index.js'></script>
</body>

</html>
